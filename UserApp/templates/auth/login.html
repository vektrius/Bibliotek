{% extends "auth/base_auth_template.html" %}
{% block authform %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="auth-form">
            <h2>sign up</h2>
            <hr>
            {{ form.username }}
            {{ form.username.errors }}
            <hr>
            {{ form.password }}
            {{ form.password.errors }}
            <input type="submit" value="sign up">
        </div>
    </form>
    <a href="{% url 'registration' %}">Sign In</a>

{% endblock %}
